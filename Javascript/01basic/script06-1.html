<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array('a','b','c', 'd', 'e')
        //length
        console.log(arr.length)

        //push - 마지막에 추가
        arr.push(100);
        console.log(arr);

        //pop - 마지막에 요소 추가
        arr.pop();
        console.log(arr);

        //unshift - 맨 앞 추가
        arr.unshift(100);
        console.log(arr);

        //shift - 맨 앞 요소 제거
        arr.shift();
        console.log(arr);

        //splice - 중간에 추가, 제거 
        arr.splice(1,1);   //splice(x,y)배열의 x번째 부터 y 개의 값을 지우는 기능
        console.log(arr);  
        arr.splice(1,2);
        console.log(arr);
        arr.splice(1,0,'park','kim','lee'); //1번째 인덱스에서 0개를 제거하고 제거된 위치에 추가할 수 있음 
        console.log(arr);

        //배열의 정렬
        //sort()
        arr.sort();
        console.log(arr);
        //reverse()
        arr.reverse();
        console.log(arr);
    </script> 
</body>
</html>
