            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                year: 2023
            },
            methods:{
                plus(){
                    return this.year++;
                },
                minus(){
                    return this.year--;
                },
                submit(){
                    alert('submitted');

                }
            }
        })
    </script>
</body>
