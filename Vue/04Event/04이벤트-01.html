<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ year }}
        <button v-on:click="plus">Add year</button> <!-- onclick = v-on:click -->
        <button v-on:click="minus">Minus year</button> <!-- onclick = v-on:click -->
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                year: 2023
            },
            methods:{
                plus(){
                    return this.year++;
                },
                minus(){
                    return this.year--;
                }
            }
        })
    </script>
</body>
</html>
