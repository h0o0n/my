<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app', 
            data:{
                name: "Java"
            },
            methods:{
                changeText(){
                    app1.name = "Java Updated";
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1', 
            data:{
                name: "Java-1"
            },
            methods:{
                changeText(){
                    app.name = "Java1 Updated"; 
                }
            }
        })

    </script>
</body>
</html>
