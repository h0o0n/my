<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <form v-on:submit="submit">                                    <!--prevent를 해서 페이지 리로딩 되는 것을 막을 수 있음-->
            <!-- <input type="text" :value="text" @keyup="updateText"></br> v-on:keyup 는 @로 대체 가능 -->
            <input type="text" v-model="text"></br>                    <!--위와 동일한 기능으로 v-model만 있으면 keyup + function을 통한 바인딩과 같음-->
            {{ text }}</br>                                            <!--text -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                year: 2023,
                text: 'text'
            },
            methods:{
                plus(){
                    return this.year++;
                },
                minus(){
                    return this.year--;
                },
                submit(){
                    alert('submitted');
                    console.log('hello');
                }
                // updateText(event){
                //     console.log(event);                                //keyup이벤트를 적용한 updateText를 확인한다
                //     this.text = event.target.value;                    //keyup이벤트의 target의 value 값을 찾아서 적용한다.
                // }
            }
        })
    </script>
</body>
</html>
